api-students:
  name: ${self:provider.stage}-${self:service}
  handler: app.uvsy.StudentsAPI
  events:
    # Profile
    - http:
        path: /v1/profile/{id}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/profile
        method: POST
        cors: true
    - http:
        path: /v1/profile/{id}
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/profile/{id}
        method: DELETE
        cors: true
        request:
          parameters:
            paths:
              id: true
    # Alias
    - http:
        path: /v1/alias/availability
        method: GET
        cors: true
        request:
          parameters:
            querystrings:
              user_id: true
              alias: true
    # Career
    - http:
        path: /v1/students/{id}/careers
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/students/{id}/careers
        method: POST
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/students/{id}/careers/{programId}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
              programId: true
    - http:
        path: /v1/students/{id}/careers/{programId}
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              id: true
              programId: true
    - http:
        path: /v1/students/{id}/careers/{programId}
        method: DELETE
        cors: true
        request:
          parameters:
            paths:
              id: true
              programId: true
    # Notes
    - http:
        path: /v1/students/{id}/notes
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/students/{id}/notes
        method: POST
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/students/{id}/notes/{noteId}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
              noteId: true
    - http:
        path: /v1/students/{id}/notes/{noteId}
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              id: true
              noteId: true
    - http:
        path: /v1/students/{id}/notes/{noteId}
        method: DELETE
        cors: true
        request:
          parameters:
            paths:
              id: true
              noteId: true
